<!doctype html>
<html>
  <head>
    <title>Register</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/960_12_col.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <div class="main">
      <div id="top">
        <h5 class="shipping"><font color="white">FREE SHIPPING ON ORDER</font></h5>
        <ul id="sign">
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Register</a></li>
        </ul>
        <h5 id="acc"><font color="white"/>MY ACCOUNT</font></h5>
      </div>
    <header>
      <img  id="logo" src="img/logo.jpg" alt="Rolex logo" >
      <ul class="menu">
        <li><a href="#">Women</a> </li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Casual</a></li>
        <li><a href="#">Dress</a></li>
        <li><a href="#">Sport</a></li>
        <li><a href="#">Straps</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">SALE</a></li>
      </ul>
    </header>
    <div  class="container_12">
      <form action="index.html" method="get">
        <ul>
          <li>
            <label class="grid_4" id="ename"for="name">Enter your name:</label>
            <input class="grid_8"id="name" name ="name" type="text">
          </li>
          <li>
            <label class="grid_4" for="email">Enter your email:</label>
            <input class="grid_8" id="email" name ="email" type="text">
          </li>
          <li>
            <label class="grid_4" for="Pass">Enter the password:</label>
            <input class="grid_8"id="pass" name ="pass" type="text">
          </li>
          <li>
            <label class="grid_4"for="no">Enter your mobile no:</label>
            <input class="grid_8"id="no" name ="no" type="text">
          </li>
          <li>
            <label class="grid_4"for="Address">Enter your Address:</label>
            <textarea class="grid_8"name="Address" id="Address" cols="30" rows="10"></textarea>
          </li>
          <li>
            <div class="clear"></div>
            <input class="grid_5" id="submit"type="submit" value="register">
          </li>
        </ul>
      </form>
    </div>
  </div>
  </body>
</html>
